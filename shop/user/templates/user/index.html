{% load staticfiles %}
<!DOCTYPE html>
 <html lang="en" class="no-js"> 
    <head>
        <meta charset="UTF-8" />
        <title>登录注册</title>
        <link rel="stylesheet" type="text/css" href="{% static 'user/css/demo.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'user/css/style.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'user/css/animate-custom.css' %}" />
        <link rel="stylesheet" type="javascript" href="{% static 'user/js/registerCheck.js' %}" />

        <script src="{% static 'user/js/registerCheck.js' %}"></script>
       </head>
    <body>
        <div class="container">
            <div class="top">
                <span class="right">
                </span>
                <div class="clear"></div>
            </div> 
            <header>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hid" id="toregister"></a>
                    <a class="hid" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                           <form  action="{% url 'user:logon' %}" method="POST" autocomplete="on">{% csrf_token %}
                                <h1>登录</h1> 
                                <p> 
                                    <label for="{{ form.username.id_for_label }}" class="uname">用户名</label>
                                    <input id="username" name="username" required="required" type="text" placeholder="请输入你的用户名"/>
                                </p>
                                <p> 
                                    <label for="{{ form.password.id_for_lable }}" class="youpasswd">密码</label>
                                    <input id="password" name="password" required="required" type="password" placeholder="请输入你的" />
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">记住密码</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="登录" />
                                </p>
                               <span style="color: red">{{ error_msg }}</span>
                            

                                <p class="change_link">
									没有账号?
									<a href="#toregister">加入我们吧</a>
								</p>
                            </form>
                        </div>



                        <div id="register" class="animate form">
                          <form action="{% url 'user:apply' %}" method="POST" autocomplete="on" class="user_apply">{% csrf_token %}
                             <!--   <form action="<c:url value='/UserServlet'/>" method="post" id="registForm" onclick="infoJumpTo"> -->
                                <h1>用户注册</h1> 
                                <p id="namets"> 
                                    <label for="{{ form.username.id_for_label }}" class="uname" >用户名</label>
                                    <input id="usernamesignup" name="username" required="required" type="text" placeholder="请输入您的用户名" />
                                    {{ form.username.errors }}
                                </p>
                       
                                <p> 
                                    <label for="{{ form.password.id_for_lable }}" class="youpasswd">密码</label>
                                    <input id="passwordsignup" name="password" required="required" type="password" placeholder="请输入您的密码"/>
                                    {{ form.password.errors }}
                                </p>
{#                                <p>#}
{#                                    <label for="passwordsignup_confirm" class="youpasswd">确认密码</label>#}
{#                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="请再次输入您的密码"/>#}
{#                                </p>#}
                                <p>
                                    <label for="{{ form.email.id_for_lable }}" class="youmail">邮箱</label>
                                    <input id="emailsignup" name="email" required="required" type="email" placeholder="请输入您的邮箱"/>
                                    {{ form.email.errors }}
                                </p>
                                    <p class="keeplogin"> 
                                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                                    <label for="loginkeeping">用户使用协议</label>
                                </p>

                                <p class="signin button"> 
									<input type="submit" value="注册" />
								</p>
                                <span style="color: red">{{ error_msg }}</span>
                                <p class="change_link">  
									已有账号?
									<a href="#tologin" class="to_register"> 去登录</a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
